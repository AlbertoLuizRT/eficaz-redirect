  <script type="text/javascript">
  var ua = navigator.userAgent.toLowerCase();

  if(isAndroid) {
    window.location = 'https://play.google.com/store/apps/details?id=br.com.deway.guiaeficaz&hl=pt_BR';
  }

  if(isIOS){
    window.location = 'https://itunes.apple.com/br/app/eficaz-online/id1250208496?mt=8';
  }

  if(!isIOS && !isAndroid){
    window.location = 'http://www.eficazcomunicacao.net';
  }
    
  </script>
